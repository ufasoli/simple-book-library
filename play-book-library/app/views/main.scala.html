@(title: String)(content: Html)(implicit lang:Lang, flash:Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="screenshot">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="@routes.Products.list()">
                            @Messages("application.name")

                        </a>
                        <ul class="nav">
                            <li class="divider-vertical"></li>
                            <li class="active">
                                <a href="@routes.Products.list()">@Messages("products.list.navigation")</a>
                            </li>
                            <li class="active">
                                <a href="@routes.Products.newProduct()"></a>
                            </li>
                            <li class="divider-vertical"></li>
                        </ul>


                    </div>
                </div>
            </div>

            <div class="container">
                @if(flash.get("success").isDefined){
                    <div class="alert alert-success">
                        @flash.get("success")
                    </div>
                }

                @if(flash.get("error").isDefined){

                    <div class="alert alert-error">
                        @flash.get("error")
                    </div>
                }
            @content
            <!-- include the debug.scala.html into this file -->
            @debug()
            </div>
        </div>

    </body>
</html>
